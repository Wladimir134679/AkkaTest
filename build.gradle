plugins {
    id 'java'
    id 'application'
}

group 'com.wdeath'
version '1.0-SNAPSHOT'
mainClassName = "com.wdeath.akka.test.LauncherAkka"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.13', version: '2.6.0-M4'
    compile group: 'com.typesafe.akka', name: 'akka-cluster_2.13', version: '2.6.0-M4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
